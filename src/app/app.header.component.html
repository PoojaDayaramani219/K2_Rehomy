<div class="relative">
    <div class="px-7 py-3 lg:py-3 flex align-items-center justify-content-between lg:static border-bottom-none">
        <span class="text-sm font-semibold hover:text-primary" style="cursor:pointer;"><i
                class="fa-solid fa-phone mr-2 sm:mr-2 mr-2 lg:mr-2 text-sm"></i>000036529876</span>
        <span class="text-sm font-semibold hover:text-primary" style="margin-left: -36rem;cursor:pointer;"> <i
                class="fa-solid fa-envelope mr-2 sm:mr-2 mr-2 lg:mr-2 text-sm"></i>renovations@rehomy.com</span>

        <a pRipple class="cursor-pointer block lg:hidden text-gray-400" pStyleClass="#navbar-sub-9" enterClass="hidden"
            leaveToClass="hidden" [hideOnOutsideClick]="true">
            <i class="pi pi-ellipsis-v text-2xl"></i>
        </a>
        <div id="navbar-sub-9"
            class="hidden lg:block absolute lg:static lg:w-auto w-full left-0 top-100 z-1 shadow-2 lg:shadow-none">
            <ul
                class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row border-top-1 lg:border-top-none">
                <li>
                    <a pRipple
                        class="text-primary font-medium inline-flex align-items-center cursor-pointer px-4 hover:text-500" (click)="login()">
                        <i class="pi pi-sign-in mr-2 sm:mr-2 text-sm"></i><span> Sign In</span>
                    </a>
                </li>

                <li class="border-top-1 lg:border-top-none">
                    <a pRipple
                        class="text-primary font-medium inline-flex align-items-center cursor-pointer hover:text-500" (click)="register()">
                        <i class="pi pi-user mr-2 sm:mr-2 text-sm"></i>
                        <span> Create Account</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
